<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    body {

      box-sizing: border-box;
      overflow: hidden;
    }

    #echarts {
      position: absolute;
      top: -180px;
      left: 200px;
      width: 800px;
      height: 1000px;
    }

    img {
      z-index: -1;
      position: absolute;
      width: 100%;
      height: 100%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
  <script src="../echarts/echarts.min.js"></script>
  <script src="../echarts/jquery.min.js"></script>
</head>

<body>
  <div><img src="../img/bj.gif" alt=""></div>
  <div id="echarts"></div>

  <script>
    var myChart = echarts.init(document.querySelector("#echarts"));
    var option = {
      title: {
        text: '大事件项目',
        left: 'center',
        top: 200,
        textStyle: {
          color: '#fff'
        }
      },

      tooltip: {
        trigger: 'item',
        formatter: '{a} <br />{b} : {c} ({d}%)'
      },

      visualMap: {
        show: false,
        min: 80,
        max: 600,
        inRange: {
          colorLightness: [0, 1]
        }
      },
      series: [{
        name: '项目占比',
        type: 'pie',
        radius: '55%',
        center: ['50%', '50%'],
        data: [{
            value: 450,
            name: '登陆,用户操作'
          },
          {
            value: 400,
            name: '友情链接管理'
          },
          {
            value: 350,
            name: '轮播图管理'
          },
          {
            value: 300,
            name: '渲染轮播图,友情链接,评论管理'
          },
          {
            value: 400,
            name: '渲染新闻,评论'
          }
        ].sort(function (a, b) {
          return a.value - b.value;
        }),
        roseType: 'radius',
        label: {
          fontSize: 15,
          color: 'rgba(255, 255, 255, 0.6)'
        },
        labelLine: {
          lineStyle: {
            color: 'rgba(255, 255, 255, 0.3)'
          },
          smooth: 0.2,
          length: 10,
          length2: 20
        },
        itemStyle: {
          color: 'skyblue',
          shadowBlur: 200,
          shadowColor: 'rgba(0, 0, 0, 0.5)'
        },

        animationType: 'scale',
        animationEasing: 'elasticOut',
        animationDelay: function (idx) {
          return Math.random() * 200;
        }
      }]
    };
    myChart.setOption(option);
  </script>
</body>

</html>
